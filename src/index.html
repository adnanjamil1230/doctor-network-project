    $('.count').each(function() {
        $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
        }, {
            duration: 4000,
            easing: 'swing',
            step: function(now) {
                $(this).text(Math.ceil(now));
            }
        });
    })

    var swiper = new Swiper('.work-slider', {
        infinite: false,
        loop: false,
        slidesPerView: 1,
        centeredSlides: true,
        mousewheel: {
            eventsTarget: '#work',
            releaseOnEdges: true,
        },

    $(document).ready(function() {

        swiper.on('slideChange', function() {
            if (this.activeIndex === 0) {
                $('.round-box').removeClass('active3');
                $('.round-box').removeClass('active2');
                $('.round-box').removeClass('active1');
                $('.round-box').addClass('active0');
            } else if (this.activeIndex === 1) {
                $('.round-box').removeClass('active0');
                $('.round-box').removeClass('active3');
                $('.round-box').removeClass('active2');
                $('.round-box').addClass('active1');
            } else if (this.activeIndex === 2) {
                $('.round-box').removeClass('active3');
                $('.round-box').removeClass('active0');
                $('.round-box').removeClass('active1');
                $('.round-box').addClass('active2');
            } else if (this.activeIndex === 3) {
                $('.round-box').removeClass('active2');
                $('.round-box').removeClass('active1');
                $('.round-box').removeClass('active0');
                $('.round-box').addClass('active3');
            }


        });
    });

    $(function() {
